<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
          <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedArticles()" [disabled]="!selectedArticles || !selectedArticles.length"></button>
      </ng-template>

      <ng-template pTemplate="right">
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
  </p-toolbar>

  <p-table
      #dt
      [value]="articles"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedArticles"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
  >
      <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              <h5 class="m-0">Manage Articles</h5>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="category" style="min-width:10rem">Category <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
              <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
              <th>

              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-article>
          <tr>
              <td>
                  <p-tableCheckbox [value]="article"></p-tableCheckbox>
              </td>
              <td>{{ article.name }}</td>
              <td>{{ article.category }}</td>
              <td><p-rating [ngModel]="article.rating" [readonly]="true" [cancel]="false"></p-rating></td>
              <td>
                  <p-tag [value]="article.inventoryStatus" [severity]="getSeverity(article.inventoryStatus)"></p-tag>
              </td>
              <td>
                   <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editArticle(article)"></button>
                   <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteArticle(article)"></button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">In total there are {{ articles ? articles.length : 0 }} articles.</div>
      </ng-template>
  </p-table>
</div>
<p-dialog [(visible)]="articleDialog" [style]="{ width: '450px' }" header="Article Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <div class="field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" [(ngModel)]="article.name" required autofocus />
          <small class="p-error" *ngIf="submitted && !article.name">Name is required.</small>
      </div>
      <div class="field">
          <label for="description">Description</label>
          <textarea id="description" pInputTextarea [(ngModel)]="article.description" required rows="3" cols="20"></textarea>
      </div>

      <div class="field">
          <label for="inventoryStatus">Inventory Status</label>
          <p-dropdown [(ngModel)]="article.inventoryStatus" inputId="inventoryStatus" [options]="statuses">
              <ng-template pTemplate="selectedItem">
                  <p-tag [value]="article.inventoryStatus.toUpperCase()" [severity]="getSeverity(article.inventoryStatus.toUpperCase())"></p-tag>
              </ng-template>
              <ng-template let-option pTemplate="item">
                  <p-tag [value]="option.label" [severity]="getSeverity(option.label)"></p-tag>
              </ng-template>
          </p-dropdown>
      </div>

      <div class="field">
          <label class="mb-3">Category</label>
          <div class="formgrid grid">
              <div class="field-radiobutton col-6">
                  <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="article.category"></p-radioButton>
                  <label for="category1">Accessories</label>
              </div>
              <div class="field-radiobutton col-6">
                  <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="article.category"></p-radioButton>
                  <label for="category2">Clothing</label>
              </div>
              <div class="field-radiobutton col-6">
                  <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="article.category"></p-radioButton>
                  <label for="category3">Electronics</label>
              </div>
              <div class="field-radiobutton col-6">
                  <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="article.category"></p-radioButton>
                  <label for="category4">Fitness</label>
              </div>
          </div>
      </div>

      <div class="formgrid grid">
          <div class="field col">
              <label for="price">Price</label>
              <p-inputNumber id="price" [(ngModel)]="article.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
          </div>
          <div class="field col">
              <label for="quantity">Quantity</label>
              <p-inputNumber id="quantity" [(ngModel)]="article.quantity"></p-inputNumber>
          </div>
      </div>
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveArticle()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
