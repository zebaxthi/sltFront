<div class="flex-container">
  <form [formGroup]="user" class="card">
    <img src="../../../assets/loanIcon.svg" height="100">
    <h1>Stocktaking Loan</h1>
    <label htmlFor="Email">Email</label>
    <input type="text" pInputText formControlName="email"/>
    <label htmlFor="Password">Password</label>
    <input type="password" pInputText formControlName="password"/>
    <p-button label="Sign In" [loading]="loading" (click)="signIn(user.value)"></p-button>
  </form>
</div>
